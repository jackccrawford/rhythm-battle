<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Battle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="combo">Combo: 0</div>
        <div id="accuracy">Accuracy: 0%</div>
        <div id="sound-control">
            <button id="muteButton">üîä</button>
        </div>
        <div id="menu" class="menu">
            <h1>Rhythm Battle</h1>
            <div class="difficulty-selector">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button id="easyButton" class="difficulty-btn selected">Easy</button>
                    <button id="mediumButton" class="difficulty-btn">Medium</button>
                    <button id="hardButton" class="difficulty-btn">Hard</button>
                </div>
            </div>
            <button id="startButton">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Press the arrow keys when the notes reach the target zone!</p>
                <div class="key-guide">
                    <div class="key">‚Üê</div>
                    <div class="key">‚Üì</div>
                    <div class="key">‚Üë</div>
                    <div class="key">‚Üí</div>
                </div>
            </div>
        </div>
        <div id="gameOver" class="menu hidden">
            <h1>Game Over</h1>
            <div id="finalScore">Score: 0</div>
            <div id="finalAccuracy">Accuracy: 0%</div>
            <div id="finalDifficulty">Difficulty: Easy</div>
            <div class="difficulty-selector">
                <h2>Change Difficulty</h2>
                <div class="difficulty-buttons">
                    <button id="easyButtonGameOver" class="difficulty-btn selected">Easy</button>
                    <button id="mediumButtonGameOver" class="difficulty-btn">Medium</button>
                    <button id="hardButtonGameOver" class="difficulty-btn">Hard</button>
                </div>
            </div>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="audio.js"></script>
    <script src="game.js"></script>
</body>
</html>
